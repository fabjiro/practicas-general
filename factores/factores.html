<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-5">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <h3 class="mb-0">Nombre Catalogo</h3>
                <h5>Factores</h5>
            </div>
        </div>
            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-success" id="btnAgregar"><i class="bi bi-plus-circle"></i> Agregar</button>
                </div>
        </div>

    <table class="table table-bordered" >
        <thead>
                <tr>
                    <th class="text-center">
                        Nombre
                    </th>
                    <th class="text-center">
                        Tipo Factor
                    </th>
                    <th class="text-center">
                        Acciones
                    </th>
                </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

     <!-- Modal Agregar -->
            <div class="modal fade" id="modalAgregar" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalAgregarLabel">Agregar Nombre</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formAgregar">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombreAgregar" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreAgregar" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoAgregar" class="form-label">Tipo</label>
                                    <!-- Selector de Tipo_factores -->
                                    <select class="form-select border" id="tipoAgregar" name="tipo" required>
                                        <option value="" selected disabled>Seleccione tipo de factor</option>
                                        <option value="1">Factor #1</option>
                                        <option value="2">Factor #2</option>
                                        <option value="3">Factor #3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal Editar -->
            <div class="modal fade" id="modalEditar" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarLabel">Editar Nombre</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formEditar">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombreEditar" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreEditar" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoEditar" class="form-label">Tipo</label>
                                    <!-- Selector de Tipo_factores -->
                                    <select class="form-select border" id="tipoEditar" name="tipo" required>
                                        <option value="" selected disabled>Seleccione tipo de factor</option>
                                        <option value="1">Factor #1</option>
                                        <option value="2">Factor #2</option>
                                        <option value="3">Factor #3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
