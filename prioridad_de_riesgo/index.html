<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-success"
      id="btnAdd"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      Agregar
    </button>
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">
              Agregar prioridad de riesgo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="row g-3 needs-validation"
              id="riskPriorityForm"
              novalidate
              method="post"
            >
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label"
                  >Priorizacion</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="prioridad"
                  id="validationCustom01"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label"
                  >Rango Min</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="rangoMin"
                  id="validationCustom02"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom03" class="form-label"
                  >Rango Max</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom03"
                  name="rangoMax"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="col-md-6 activo">
                <label for="validationCustom03" class="form-label"
                  >Activo</label
                >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="si"
                    name="radioDefault"
                    id="radioDefault1"
                  />
                  <label class="form-check-label" for="radioDefault1">
                    Si
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioDefault"
                    id="radioDefault2"
                    value="no"
                    checked
                  />
                  <label class="form-check-label" for="radioDefault2">
                    No
                  </label>
                </div>
              </div>
              <div
                class="alert alert-danger form-message"
                role="alert"
                hidden
              ></div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Agregar</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-bordered mt-4">
      <thead class="">
        <tr class="table-success">
          <th scope="col">Nivel de priorizacion</th>
          <th scope="col">Rango Min</th>
          <th scope="col">Rango Max</th>
          <th scope="col">Activo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <button type="button" class="btn btn-warning">Editar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>
            <button type="button" class="btn btn-warning">Editar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Doe</td>
          <td>@social</td>
          <td>
            <button type="button" class="btn btn-warning">Editar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="deleteModal">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Estas seguro de eliminar este elemento?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-danger btn_delete">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
