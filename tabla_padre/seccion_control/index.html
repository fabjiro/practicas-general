<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Control</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="index.css">
</head>

<body class="pt-4">
    <div class="container">
         <div class="row mb-3">
            <div class="col-lg-8">
                <h5 class="mb-1">Planificación</h5>
                <small class="text-muted">Sección de Control</small>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button id="btnAgregar" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar</button>
            </div>
        </div>
        <div class="table-responsive pt-4">
        <table class="table table-bordered align-middle mb-0">
          <thead>
            <tr>
              <th class="text-center">Descripción</th>
              <th class="text-center">Importancia</th>
              <th class="text-center">Probabilidad</th>
              <th class="text-center">Impacto</th>
              <th class="text-center">Riesgo</th>
              <th class="text-center">Priorización</th>
              <th class="text-center">Activo</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodySeccionControl">
            <tr class="placeholder-row">
              <td colspan="6" class="text-center">Sin datos para mostrar</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    <!-- Modal para agregar/editar -->
        <div class="modal fade" id="modalForm" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formSeccionControl">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalFormLabel">Agregar Sección</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                                <div class="mb-3">
                                    
                                            <label for="importancia" class="form-label">Importancia</label>
                                            <select class="form-select" id="importancia" name="importancia" required>
                                                <option value="10">10</option>
                                                <option value="5">5</option>
                                                <option value="1">1</option>
                                            </select>
                                </div>
                                 <div class="mb-3">
                                    <label for="probabilidad" class="form-label">Probabilidad</label>
                                    <select class="form-select" id="probabilidad" name="probabilidad" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                            <label for="impacto" class="form-label">Impacto</label>
                                            <select class="form-select" id="impacto" name="impacto" required>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="riesgo" class="form-label">Riesgo</label>
                                            <input type="color" class="form-control form-control-color" id="riesgo" name="riesgo" value="#ff0000" disabled>
                                        </div>
                                        <div class="col-2">
                                            <label for="riesgoValor" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <input type="text" class="form-control" id="riesgoValor" name="riesgoValor" value="1" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="col-2">
                                        <label for="priorizacion" class="form-label">Priorización</label>
                                        <input type="text" class="form-control" id="priorizacion" name="priorizacion" value="1" disabled>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="activo" class="form-label" hidden>Activo</label>
                                    <select class="form-select" id="activo" name="activo" required hidden>
                                        <option value="SI">SI</option>
                                        <option value="NO">NO</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" id="btnEnviar">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script>
    if (!window.Mustache) {
      document.write('\x3Cscript src="https://unpkg.com/mustache@4.2.0/mustache.min.js">\x3C/script>');
    }
  </script>
  <script src="./index.js"></script>
</body>
</html>
